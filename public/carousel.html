<!DOCTYPE html>
<html>
<head>
<title>Carousel component</title>
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body class="container-fluid">
<div class="carousel slide" data-bs-ride="carousel" data-bs-theme="dark" id="crsl">
<div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="2000">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/1a177199ccbec3d5.jpeg?q=20" class="d-block"/>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/7fd0e4ab26429926.jpg?q=20" class="d-block"/>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/f6459b86b7458f57.jpg?q=20" class="d-block"/>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/d05c680ac784bef4.png?q=20" class="d-block" />
    </div>
    <button class="carousel-control-prev" data-bs-target="#crsl" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
    <button class="carousel-control-next" data-bs-target="#crsl" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    <div class="carousel-indicators">
        <button class="active" data-bs-slide-to="0" data-bs-target="#crsl"></button>
        <button data-bs-slide-to="1" data-bs-target="#crsl"></button>
        <button data-bs-slide-to="2" data-bs-target="#crsl"></button>
        <button data-bs-slide-to="3" data-bs-target="#crsl"></button>
    </div>
</div>
</div>











<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js">
</body>
</html>
