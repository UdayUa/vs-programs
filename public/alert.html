<!DOCTYPE html>
<html>
<head>
<title>Alert componenets</title>
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body class="container-fluid d-flex justify-content-center mt-5">
<div class="alert alert-secondary alert-dismissible">
   <form>
<h2 class="alert-title">Delete</h2>
<button data-bs-dismiss="alert" class="btn btn-close"></button>
<b class="alert-subtitle"> Record deleted Succesfully</b><br>
<a href="#" class="alert-link">Cancel</a>
   </form>
   </div>
   <div class="alert alert-success alert-dismissible ms-4">
<form>
<h1 class="alert-title">Record Inserted</h1>
<button data-bs-dismiss="alert" class="btn btn-close"></button>
<b class="alert-subtitle">Succesfully Inserted</b><br>
<a href="" class="alert-link btn btn-success" data-bs-dismiss="alert">Ok</a>
</form>
   
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js">
</script>
</body>
</html>
