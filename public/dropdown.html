<!DOCTYPE html>
<html>
    <head>
    
    <title>Dropdown Example</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    </head>
<body>
<h4 class="text-center mt-2 bg-warning p-4">Drop-down Component Example</h4>
<div class="dropdown">
<div class="dropdown-header text-center">
<button  data-bs-togle="dropdown" data-bs-target="#dd" class="bi bi-envelope-open-heart dropdown-toggle">&nbsp;Message</button>
</div>
<div class="dropdown-menu dropdown-menu-dark" id="dd">
<ul>
    <li class="dropdown-item">Apple</li>
    <li class="dropdown-item">Orange</li>
    <li class="dropdown-item">Grapes</li>
    <li class="dropdown-item">Pine Apple</li>
</ul>
</div>
</div>











</body>

</html>
