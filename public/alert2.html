<!DOCTYPE html>
<html>
    <head>
<title>Alert Componenet Example</title>
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    </head>
    <body>
<div class="text-center bg-danger justify-content-center text-white mt-4 w-25 h-25 m-auto rounded rounded-4 alert alert-dismissible">
<h2>Deleted Succesfully</h2> <button class="btn btn-close bg-white rounded rounded-circle" data-bs-dismiss="alert"></button><br>
<b>Row Spanished</b><br><br>
<button data-bs-dismiss="alert">Close</button><br>
</div>
<div class="text-center bg-success justify-content-center text-white mt-4 w-25 h-25 m-auto rounded rounded-4 alert alert-dismissible">
    <h2>Row Inserted Succesfully</h2> <button class="btn btn-close  bg-white rounded rounded-circle" data-bs-dismiss="alert"></button><br>
    <b>Row Inserted</b><br><br>
    <button data-bs-dismiss="alert">Close</button><br>

</div>


        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
