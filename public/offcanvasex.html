<!DOCTYPE html>
<html>
    <head>
<title>Offcanvas example</title>
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    </head>
    <body>
        <button class="bi bi-person-add m-4" data-bs-toggle="offcanvas" data-bs-target="#of" ></button>
<div class="offcanvas offcanvas-start" id="of">
    <div class="offcanvas-body">
        <h4 class="bg-black rounded rounded-4 text-white text-center">Grapes list</h4>
<ul class="bg-body-secondary text-primary rounded rounded-2">
    <li>Apple</li>
    <li>Banana</li>
    <li>Grapes</li>
    <li>Orange</li>
    <li>Pine Apple</li>
    <li>Pomegranete</li>
    <li>Gueva</li>
    <li>Black Grapes</li>
</ul>
    
        <h4 class="bg-black rounded rounded-4 text-white text-center">Vegetables list</h4>
        <ol class="bg-dark-subtle text-danger rounded rounded-2">
            <li>Tomato</li>
            <li>Potato</li>
            <li>Brinjal</li>
            <li>Lady Finger</li>
            <li>Ginger</li>
            <li>Cucumber</li>
            <li>Onion</li>
            <li>Beetroot</li>
        </ol>
    </div>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    </body>
</html>
